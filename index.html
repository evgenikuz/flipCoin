<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбрось монетку</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <h1 class="game__title">Орел или решка</h1>
        <div class="game__coins">
            <img class="game__heads" src="./img/heads.png">
            <img class="game__tails d-none" src="./img/tails.png">
        </div>
        <p class="game__result">Бросков: <span class="result__flips">0</span>, орлов: <span class="result__tails">0</span>, решек: <span class="result__heads">0</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
